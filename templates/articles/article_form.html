{% block content %}
<div class="container">
    <h1>{{ title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }} {# <-- 2. 添加这一行，包含markdownx的CSS和JS #}

    </form>
</div>
{% endblock %}
