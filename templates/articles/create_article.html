{% extends 'base.html' %}
{% block title %}创建文章{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <h1>创建文章</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">标题</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.excerpt.id_for_label }}" class="form-label">摘要</label>
                {{ form.excerpt }}
            </div>
            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">内容</label>
                {{ form.content }}
            </div>
            <div class="mb-3">
                <label for="{{ form.category.id_for_label }}" class="form-label">分类</label>
                {{ form.category }}
            </div>
            <div class="mb-3">
                <label for="{{ form.tags.id_for_label }}" class="form-label">标签</label>
                {{ form.tags }}
            </div>
            <div class="mb-3">
                <label for="{{ form.image.id_for_label }}" class="form-label">文章图片</label>
                {{ form.image }}
            </div>
            <div class="mb-3">
                <label for="{{ form.status.id_for_label }}" class="form-label">状态</label>
                {{ form.status }}
            </div>
            <div class="mb-3 form-check">
                {{ form.is_top }}
                <label for="{{ form.is_top.id_for_label }}" class="form-check-label">置顶</label>
            </div>
            <button type="submit" class="btn btn-primary">发布</button>
        </form>
    </div>
</div>
{% endblock %}
