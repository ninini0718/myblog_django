{% extends 'base.html' %}
{% block title %}找回密码{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header"><h3>找回密码</h3></div>
            <div class="card-body">
                <p>请输入你的注册邮箱，我们会发送密码重置链接给你。</p>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors|striptags }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">发送重置链接</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
