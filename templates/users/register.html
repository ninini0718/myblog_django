{% extends 'base.html' %}
{% block title %}注册{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3>注册新账户</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">用户名</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">邮箱</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password1.id_for_label }}" class="form-label">密码</label>
                        {{ form.password1 }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password2.id_for_label }}" class="form-label">确认密码</label>
                        {{ form.password2 }}
                    </div>
                    <button type="submit" class="btn btn-primary">注册</button>
                </form>
                <hr>
                <p>或者使用以下方式注册：</p>
                <a href="{% url 'socialaccount_connections' %}" class="btn btn-outline-primary">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="{% url 'socialaccount_connections' %}" class="btn btn-outline-primary">
                    <i class="fab fa-qq"></i> QQ
                </a>
            </div>
            <div class="card-footer text-center">
                <p>已有账户？ <a href="{% url 'account_login' %}">登录</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
