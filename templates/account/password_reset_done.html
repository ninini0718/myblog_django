{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}重置链接已发送 - {{ block.super }}{% endblock %}

{% block extra_css %}
<style>
    .success-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .success-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
        padding: 40px 30px;
    }

    .success-icon {
        font-size: 80px;
        color: #28a745;
        margin-bottom: 20px;
    }

    /* =========================
       按钮：仅视觉美化
       class / href / 结构 完全不变
       ========================= */
    .btn-home {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        border: none;
        border-radius: 12px;
        padding: 12px 34px;
        font-weight: 600;
        font-size: 15px;
        margin-top: 24px;
        text-decoration: none;
        color: white;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 18px rgba(250, 112, 154, 0.35);
        transition: transform 0.2s ease,
                    box-shadow 0.2s ease,
                    opacity 0.2s ease;
    }

    .btn-home:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(250, 112, 154, 0.45);
        color: white;
        opacity: 0.95;
    }

    .btn-home:active {
        transform: translateY(0);
        box-shadow: 0 6px 12px rgba(250, 112, 154, 0.3);
        opacity: 0.9;
    }

    .btn-home:focus {
        outline: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="success-container">
    <div class="success-card">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <h3>重置链接已发送</h3>

        <p class="mt-3">
            我们已向您的邮箱发送了密码重置链接，请查收邮件并按照提示重置密码。
        </p>

        <p class="text-muted small">
            如果您没有收到邮件，请检查垃圾邮件文件夹，或尝试重新发送。
        </p>

        <!-- 功能唯一入口：完全未改 -->
        <a href="{% url 'account_login' %}" class="btn-home">
            返回登录
        </a>
    </div>
</div>
{% endblock %}
